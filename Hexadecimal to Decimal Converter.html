<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <a href="index.html" class="go-home-button">Home</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal to Decimal Converter</title>
    <style>
        :root {
            --primary: #6e44ff;
            --primary-dark: #5a2ee6;
            --background: #0a0a0f;
            --surface: #1a1a2e;
            --surface-hover: #252540;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --glow: rgba(110, 68, 255, 0.8);
            --error: #ff4444;
            --success: #44ff44;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, var(--surface), var(--background));
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--text));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px var(--glow);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--glow);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--transition-speed);
            text-transform: uppercase;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }

        .result-box {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-size: 1.25rem;
            color: var(--success);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: var(--error);
        }
        .go-home-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: var(--primary);
    color: var(--text);
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    text-decoration: none;
    border: none;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
    cursor: pointer;
    transition: all var(--transition-speed);
}

.go-home-button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px var(--glow);
}

.go-home-button:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(110, 68, 255, 0.6);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hexadecimal to Decimal Converter</h1>

        <div class="input-group">
            <label for="hexInput">Enter a Hexadecimal Number</label>
            <input type="text" id="hexInput" placeholder="e.g., 1A3F" maxlength="10">
        </div>

        <div class="button-group">
            <button id="convertBtn">Convert</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div id="result" class="result-box" style="display: none;"></div>
    </div>

    <script>
        const hexInput = document.getElementById('hexInput');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultBox = document.getElementById('result');

        function convertHexToDecimal() {
            const hexValue = hexInput.value.trim();
            if (!/^[0-9a-fA-F]+$/i.test(hexValue)) {
                resultBox.textContent = 'Invalid Hexadecimal Input!';
                resultBox.classList.add('error');
                resultBox.style.display = 'block';
                return;
            }

            const decimalValue = parseInt(hexValue, 16);
            resultBox.textContent = `Decimal Value: ${decimalValue}`;
            resultBox.classList.remove('error');
            resultBox.style.display = 'block';
        }

        function clearFields() {
            hexInput.value = '';
            resultBox.style.display = 'none';
        }

        convertBtn.addEventListener('click', convertHexToDecimal);
        clearBtn.addEventListener('click', clearFields);
    </script>
</body>


</html>
